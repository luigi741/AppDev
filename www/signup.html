<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class='left'>
                <ons-toolbar-button onclick='loginScreen()'>
                    <i class="fas fa-arrow-left"></i>
                </ons-toolbar-button>
            </div>
            <h4 class="center" font-family="Noto Sans; sans-serif">Account Creation</h4>
        </ons-toolbar>
        <div class='content'>
            <div class="card">
                <div class="card__content">
                    <ons-row>
                        <ons-col width='50%'>
                            <input class="text-input text-input--material" placeholder="First Name" style='width: 90%' required></input>
                        </ons-col>
                        <ons-col width='50%'>
                            <input class="text-input text-input--material" placeholder="Last Name" style='width: 90%' required></input>
                        </ons-col>
                    </ons-row>
                    <span>
                        <div><input class="text-input text-input--material" placeholder="E-mail" type="email" required></input></div>
                        <br>
                        <div><input class="text-input text-input--material" placeholder="Password" type="password" required></div>
                    </span>
                </div>
            </div>
        </div>
    </ons-page>
</body>

</html>
