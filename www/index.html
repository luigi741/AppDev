<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="cordova.js"></script>
</head>

<body>
    <ons-toolbar>
        <div class="center">Inventory</div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="ion-navicon, material:md-more-vert"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div>
        <ons-bottom-toolbar>
            <ons-row>
                <ons-col class="center">
                    <ons-toolbar-button>
                        <ons-icon size="30px" icon="ion-home"></ons-icon>
                    </ons-toolbar-button>
                </ons-col>
                <ons-col class="center">
                    <ons-toolbar-button>
                        <ons-icon size="30px" icon="ion-clipboard"></ons-icon>
                    </ons-toolbar-button>
                </ons-col>
                <ons-col class="center">
                    <ons-toolbar-button>
                        <ons-icon size="30px" icon="md-settings"></ons-icon>
                    </ons-toolbar-button>
                </ons-col>
            </ons-row>
        </ons-bottom-toolbar>
    </div>
</body>

</html>
